<div class="container-fluid p-0">
  <ng-container *ngIf="product">
    <div class="mb-3">
      <h1 class="h3 d-inline align-middle">
        <a routerLink="/"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-arrow-left align-middle me-2"
          >
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
        </a>
        {{ product.name }}
      </h1>
    </div>
    <form (submit)="submitProductForm(productForm.value)" #productForm="ngForm">
      <div class="row">
        <div class="col-12 col-lg-8">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title mb-0">Product Details</h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input
                  name="name"
                  [(ngModel)]="product.name"
                  type="text"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <input
                  name="detail"
                  [(ngModel)]="product.detail"
                  type="text"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Price</label>
                <input
                  name="price"
                  [(ngModel)]="product.price"
                  type="text"
                  class="form-control"
                />
              </div>
              <pre>{{ productForm.submitted | json }}</pre>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-4">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title mb-0">Edit this product</h5>
            </div>
            <div class="card-body d-grid gap-3">
              <div class="hidden"></div>
              <button class="btn btn-success" type="submit">Save</button>
              <button class="btn btn-outline-danger">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </ng-container>
</div>
