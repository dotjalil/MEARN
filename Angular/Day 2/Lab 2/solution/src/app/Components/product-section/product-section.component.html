<div class="container d-flex justify-content-center mt-50 mb-50">
  <div class="row">
    <div *ngFor="let product of products" class="col-md-10 mt-3">
      <div class="card card-body">
        <div class="media d-flex align-items-center text-left flex-row">
          <div class="mr-2 mb-3 mb-lg-0">
            <img src="{{ product.img }}" width="150" height="150" alt="" />
          </div>

          <div class="media-body">
            <h6 class="media-title font-weight-semibold">
              <a href="#" data-abc="true">{{ product.title }}</a>
            </h6>

            <p class="mb-3">
              {{ product.description }}
            </p>
          </div>

          <div class="mt-3 mt-lg-0 ml-lg-3 text-center">
            <h3 class="mb-0 font-weight-semibold">{{ product.price }}</h3>

            <div>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
            </div>

            <div class="text-muted">
              {{
                product.quantitiy == 0
                  ? "Not Available"
                  : product.quantitiy == 1
                  ? "Only 1 left!"
                  : "Available: " + product.quantitiy
              }}
            </div>

            <button
              type="button"
              class="btn btn-{{
                product.quantitiy == 0
                  ? 'danger'
                  : product.quantitiy == 1
                  ? 'warning'
                  : 'success'
              }} mt-4 text-white"
            >
              <i class="icon-cart-add mr-2"></i>
              {{ product.quantitiy == 0 ? "Sold Out!" : "Buy Now" }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
