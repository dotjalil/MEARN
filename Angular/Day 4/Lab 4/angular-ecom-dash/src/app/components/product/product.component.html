<div class="container-fluid p-0">
  <ng-container *ngIf="product && !action; else editProduct">
    <div class="mb-3">
      <h1 class="h3 d-flex align-middle justify-content-between">
        <span>
          <a routerLink="/"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-arrow-left align-middle me-2"
            >
              <line x1="19" y1="12" x2="5" y2="12"></line>
              <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
          </a>

          {{ product.name + action }}
        </span>
        <button class="btn text-danger">Delete Product</button>
      </h1>
    </div>
    <div class="row">
      <div class="col-12 col-lg-8">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">Product Details</h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Product Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="{{ product.name }}"
                disabled=""
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <input
                type="text"
                class="form-control"
                placeholder="{{ product.detail }}"
                disabled=""
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Price</label>
              <input
                type="text"
                class="form-control"
                placeholder="{{ product.price | currency }}"
                disabled=""
              />
            </div>
            <div class="mb-3">
              <label class="form-label">ID</label>
              <input
                type="text"
                class="form-control"
                placeholder="{{ product.id }}"
                disabled=""
              />
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-4">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">Edit this product</h5>
          </div>
          <div class="card-body d-grid gap-3">
            <button
              class="btn btn-primary"
              [routerLink]="['/product', product.id, 'edit']"
            >
              Edit product
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #editProduct>
    <app-edit-product></app-edit-product>
  </ng-template>
</div>
